<!-- admin-add-location.component.html -->
<div class="bg-amber-50 w-full h-screen">
<div class="max-w-md mx-auto py-11">
    <h2 class="text-2xl font-semibold mb-4">Add New Location</h2>
    <form  [formGroup]="locationForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="locationName">Location Name:</label>
            <input
                class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring focus:ring-indigo-300"
                type="text" id="locationName" name="locationName" formControlName = "locationName" required  />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="locationImage">Location Image:</label>
            <input class="w-full" type="file" id="locationImage" name="locationImage" (change)="onImageSelected($event)"
                required />
                <img *ngIf="imagePreview" [src]="imagePreview" class="mt-4 max-w-md" alt="Location Preview" />
        </div>
        <div class="text-center">
            <button type="submit" [disabled]="locationForm.invalid" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Add Location
            </button>
        </div>
    </form>
</div>
</div>
