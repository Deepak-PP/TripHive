<div class="bg-cover min-h-screen" style="background-image: url('../../../assets/images/patternbg.jpg');">
  <!-- Navigation bar -->
  <div class="absolute top-0 w-full">
    <app-user-nav></app-user-nav>
  </div>

  <!-- Content section -->
  <div class="flex flex-col justify-center items-center pt-16">
    <div>
      <p class="text-center font-mono font-semibold text-teal-700 text-4xl pt-7">
        Our Activities...
      </p>
    </div>
    <div *ngFor="let service of requestData.services" class="w-full max-w-5xl bg-white rounded-lg shadow-md p-8 mb-4">
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <!-- Carousel section -->
        <div id="default-carousel" class="relative w-full sm:w-1/2" data-carousel="slide">
          <!-- Carousel wrapper -->
          <div class="relative h-56 sm:h-72 overflow-hidden rounded-lg">
            <!-- Slide items -->
            <div class="ease-in-out " data-carousel-item *ngFor="let image of images[service._id]; let index = index">
              <img [src]="image" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                [class.hidden]="index !== activeSlideIndexes[service._id]" alt="...">
            </div>
          </div>
          <!-- Slider indicators -->
          <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full"
              [attr.aria-current]="index === activeSlideIndexes[service._id] ? 'true' : 'false'"
              [attr.aria-label]="'Slide ' + (index + 1)" *ngFor="let _ of images[service._id]; let index = index"
              (click)="goToSlide(service._id, index)" data-carousel-slide-to="{{ index }}"></button>
          </div>
          <!-- Slider controls -->
          <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            (click)="prevSlide(service._id)">
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
              <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 1 1 5l4 4" />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            (click)="nextSlide(service._id)">
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
              <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>

        <!-- Service details section -->
        <div class="w-full sm:w-1/2">
          <p class="text-xl font-semibold mb-1 text-amber-600">{{service.serviceName}}</p>
          <p class="text-gray-600 mb-2 font-sans">{{service.time.Description}}</p>
          <ul class="list-disc pl-4 font-semibold">
            <li>Start time: {{service.time.startTime}}</li>
            <li>End time: {{service.time.endTime}}</li>
            <!-- <li>Equipment Provided</li> -->
            <!-- Add more details here -->
          </ul>
        </div>
      </div>
    </div>

    <div>
      <button (click)="agencyBookNow()" class="text-white font-bold font-mono py-2 px-9 rounded bg-amber-600">Book
        Now</button>
    </div>
  </div>
</div>
