<div class="flex justify-center bg-green-100 h-screen w-screen">
<div>
    
    <div *ngIf="verified" class="flex flex-col items-center justify-center">
        <img style="height:20rem;" src="../../../assets/images/tick image.png" alt="">
        <p class="text-lg font-mono font-bold py-1 mt-1">E-mail verified successfully</p>
        <a [routerLink]="['/userLogin']"
            class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 relative hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
            <span
                class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <span class="relative">LOGIN</span>
        </a>
    </div>
    <div *ngIf="!verified" class="flex flex-col items-center justify-center">
        <img style="height:20rem;" src="../../../assets/images/cross mark.png" alt="">
        <p class="text-lg font-mono font-bold">{{ verificationStatus }}.</p> 
        <p class="text-lg font-mono font-bold">Please verify again</p>
        <a [routerLink]="['/userRegister']" 
            class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 relative hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
            <span
                class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <span class="relative">SIGNUP</span>
        </a>
    </div>
    
</div>
</div>
