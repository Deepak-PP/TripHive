<!-- component -->


<section class="container mx-auto p-6 font-mono mt-20">

    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
        <div class="w-full overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr
                        class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                        <th class="px-4 py-3">User name</th>
                        <th class="px-4 py-3">No of persons</th>
                        <th class="px-4 py-3">Location</th>
                        <th class="px-4 py-3">Payment status</th>
                        <th class="px-4 py-3">Date</th>
                        
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr *ngFor="let data of bookingData" class="text-gray-700">
                        <td class="px-4 py-3 border">
                            <div class="flex items-center text-sm">

                                <div>
                                    <p class="font-semibold text-black">{{data.userName.name}}</p>
                                    <p class="text-xs text-gray-600">Developer</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-ms font-semibold border">{{data.noOftravellers}}</td>
                        <td class="px-4 py-3 text-xs border">
                            <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm">
                                {{data.agencyName.location}} </span>
                        </td>
                        <td class="px-4 py-3 text-sm border">{{data.paymentStatus}}</td>
                        <td class="px-4 py-3 text-sm border">{{formatDate(data.dateOfTravel)}}</td>
                        
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
